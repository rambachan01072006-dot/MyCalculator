<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator - Full Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

        html { font-size: 62.5%; box-sizing: border-box; }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: inherit; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Deep Space Neon Gradient */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator {
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 360px;
            padding: 20px;
        }

        /* --- NEW DUAL SCREEN DISPLAY --- */
        .screen-container {
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 0 15px;
            box-shadow: inset 0px 4px 10px rgba(0,0,0,0.5);
            text-align: right;
            overflow: hidden;
        }

        .history-screen {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6); /* Dimmer color */
            min-height: 24px;
        }

        .current-screen {
            font-family: 'Courier New', monospace;
            font-size: 4rem;
            color: #fff; /* Bright color */
            font-weight: bold;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 2rem;
            font-weight: 600;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.1s ease;
            box-shadow: 0px 4px 0px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Colors */
        .operator { background-color: #ff9f43; color: white; }
        .all-clear { background-color: #ff6b6b; color: white; }
        .clear-entry { background-color: #feca57; color: white; }
        .equal-sign { background-color: #1dd1a1; color: white; grid-column: span 2; width: 100%; }
        .zero-btn { grid-column: span 1; }

    </style>
</head>
<body>

<div class="calculator">
    
    <div class="screen-container">
        <div class="history-screen" id="history"></div>
        <div class="current-screen" id="display">0</div>
    </div>

    <div class="calculator-keys">
        <button type="button" class="all-clear" value="all-clear">AC</button>
        <button type="button" class="clear-entry" value="delete">DEL</button>
        <button type="button" class="operator" value="%">%</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>

        <button type="button" value="0" class="zero-btn">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign" value="=">=</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const calculator = {
            displayValue: '0',
            historyValue: '', // Tracks the top line text
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
        };

        function updateDisplay() {
            const display = document.getElementById('display');
            const history = document.getElementById('history');
            
            display.innerText = calculator.displayValue;
            history.innerText = calculator.historyValue;
        }

        const keys = document.querySelector('.calculator-keys');
        keys.addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) return;

            if (target.classList.contains('operator')) {
                handleOperator(target.value, target.innerText);
                updateDisplay();
                return;
            }
            if (target.classList.contains('decimal')) {
                inputDecimal(target.value);
                updateDisplay();
                return;
            }
            if (target.classList.contains('all-clear')) {
                resetCalculator();
                updateDisplay();
                return;
            }
            if (target.classList.contains('clear-entry')) {
                deleteLastDigit();
                updateDisplay();
                return;
            }
            if (target.classList.contains('equal-sign')) {
                handleEqual();
                updateDisplay();
                return;
            }

            inputDigit(target.value);
            updateDisplay();
        });

        function inputDigit(digit) {
            const { displayValue, waitingForSecondOperand } = calculator;

            if (waitingForSecondOperand === true) {
                calculator.displayValue = digit;
                calculator.waitingForSecondOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            if (calculator.waitingForSecondOperand) {
                calculator.displayValue = '0.';
                calculator.waitingForSecondOperand = false;
                return;
            }
            if (!calculator.displayValue.includes(dot)) {
                calculator.displayValue += dot;
            }
        }

        function handleOperator(nextOperator, operatorSymbol) {
            const { firstOperand, displayValue, operator } = calculator;
            const inputValue = parseFloat(displayValue);

            // If we already have an operator and are waiting for a number, just update the operator
            if (operator && calculator.waitingForSecondOperand)  {
                calculator.operator = nextOperator;
                // Update history with new operator
                calculator.historyValue = calculator.historyValue.slice(0, -1) + operatorSymbol; 
                return;
            }

            if (firstOperand == null && !isNaN(inputValue)) {
                calculator.firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation[operator](firstOperand, inputValue);
                calculator.displayValue = String(parseFloat(result.toFixed(7)));
                calculator.firstOperand = result;
            }

            calculator.waitingForSecondOperand = true;
            calculator.operator = nextOperator;
            
            // Set history to "Number + Operator"
            calculator.historyValue = calculator.displayValue + ' ' + operatorSymbol;
        }

        function handleEqual() {
            const { firstOperand, displayValue, operator, historyValue } = calculator;
            const inputValue = parseFloat(displayValue);

            if (operator && !calculator.waitingForSecondOperand) {
                const result = performCalculation[operator](firstOperand, inputValue);
                
                // Update History to show full equation: "5 + 5 ="
                calculator.historyValue = `${historyValue} ${inputValue} =`;
                
                calculator.displayValue = String(parseFloat(result.toFixed(7)));
                calculator.firstOperand = result;
                calculator.operator = null;
                calculator.waitingForSecondOperand = true;
            }
        }

        function deleteLastDigit() {
            if (calculator.waitingForSecondOperand) return;
            calculator.displayValue = calculator.displayValue.slice(0, -1);
            if (calculator.displayValue === '') calculator.displayValue = '0';
        }

        function resetCalculator() {
            calculator.displayValue = '0';
            calculator.historyValue = '';
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
        }

        const performCalculation = {
            '/': (a, b) => a / b,
            '*': (a, b) => a * b,
            '+': (a, b) => a + b,
            '-': (a, b) => a - b,
            '%': (a, b) => a % b,
            '=': (a, b) => b
        };
    });
</script>

</body>
</html>
